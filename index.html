<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $("#submit").click(function(){
          var name=$("#name").val();
          var email=$("#email").val();
          var dstring = $("#myform").serialize();
          if(name==''||email==''){
            $("#msg").html("Please fill the details");
          }
          else {
            $.ajax({
              type:'POST',
              url:'http://localhost/angtest/function.php',
              data:dstring,
              cache:false,
              success:function(response){
                swal("Thank You", "Your data has been saved successfully", "success");
                //$("#msg").html(response);
                var name=$("#name").val("");
                var email=$("#email").val("");
              }
            });
          }
        });
    });
    </script>
  </head>
  <body style="padding-top:50px;" ng-controller="myCtrl">
    <div class="container" style="max-width:500px;">
      <center><h3>Form Submit</h3></center><br>
      <form id="myform" method="post">
        <input type="text" name="name" id="name" value="" class="form-control"><br>
        <input type="text" name="email" id="email" value="" class="form-control"><br><br>
        <span id="msg"></span><br>
        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-danger">
      </form>
    </div>
    </body>
</html>
